name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -e ".[dev]"
    - name: Analysing the code with pylint
      run: |
        # Lint non-test files
        pylint \
        --max-line-length=100 \
        --disable=W,C0114,C0115,R0801,R1705 \
        --ignore-long-lines='^\s*(#|f?".*"|f?'\''.*'\'')$' \
        $(git ls-files '*.py' | grep -v '_generated_' | grep -v 'pipeline-spec/example_ingest.py' | grep -v 'test_')
        # Lint test files with C0115,C0116 disabled
        pylint \
        --max-line-length=100 \
        --disable=W,C0114,C0115,R0801,R1705,C0115,C0116 \
        --ignore-long-lines='^\s*(#|f?".*"|f?'\''.*'\'')$' \
        $(git ls-files '*.py' | grep -v '_generated_' | grep -v 'pipeline-spec/example_ingest.py' | grep 'test_')
